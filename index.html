<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title"> 
          <!--title-->
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="git " alt="person-img" id="person-img">
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux-designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
             Debitis totam tempore quam quod expedita. Sit facere laborum rem earum
              hic vel, dolorum ea aliquam nam corporis distinctio illum vero accusamus.
          </p>
          <!--prev and next btns-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!--random btns-->
          <button class="random-btn">random</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
